<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гороскоп для Овна</title>
    <style>
        body {
            font-family: sans-serif;
            color: #333;
            background: url('https://i.pinimg.com/originals/83/e8/18/83e818426a84d822bbaf25c831b88098.jpg') no-repeat center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .horoscope-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .horoscope-container img {
            width: 40%;
            max-width: 200px;
            height: auto;
            object-fit: cover;
            border-radius: 0;
        }

        .horoscope-info {
            width: 55%;
            text-align: left;
            box-sizing: border-box;
        }

        .sign-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .prediction {
            font-size: 1em;
            margin-bottom: 0;
        }

        @media (max-width: 600px) {
            .horoscope-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .horoscope-container img {
                width: 80%;
                max-width: 250px;
                margin-bottom: 10px;
            }

            .horoscope-info {
                width: 100%;
                text-align: center;
            }

            .sign-name {
                font-size: 1.8em;
            }

            .prediction {
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <div class="horoscope-container">
        <img src="https://i.pinimg.com/736x/aa/d3/42/aad3423e2bcb7c35c3e5c909d8855fd3.jpg" alt="Овен">
        <div class="horoscope-info">
            <h1 class="sign-name">Овен</h1>
            <p class="prediction">{{ prediction }}</p>
        </div>
    </div>
</body>
</html>
